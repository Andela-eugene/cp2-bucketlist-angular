<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1"  *ngFor="let bucket of allBucketlists">
      <div class="col-md-4 col-sm-6">
        <div class="card-container manual-flip">
          <div class="card">
            <div class="front">
              <div class="cover">
                <img src="https://www.clipartsgram.com/image/129556292-kyz84k3.jpg"/>
              </div>
              <div class="content">
                <div class="main">
                  <h3 class="name">{{bucket.bucketlist_name}}</h3>
                  <p class="profession">{{bucket.date}}</p>
                  <p class="text-center">The bucket list contains {{bucket.bucketlist_items.length}} activities</p>
                </div>
                <div class="footer">
                  <button class="btn btn-primary" (click)="redirectToItems(bucket.bucketlist_id)" >
                    <i class="fa fa-mail-forward"></i> Click to view activities
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

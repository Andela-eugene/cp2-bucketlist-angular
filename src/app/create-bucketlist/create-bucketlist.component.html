<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="col-md-12 col-sm-12">
        <div class="card-container manual-flip">
          <div class="card">
            <div class="front">
              <div class="cover">
                  <img src="../../img/coverpage/main_image.jpg"/>
              </div><!-- end cover -->
              <div class="content">
                <div class="main">

                  <form class="form-horizontal" (submit)=" createBucketlist(bucketlist_id)">
                    <fieldset>
                      <!-- Form Name -->
                      <legend>Create bucketlist</legend>

                      <div class="form-group">
                        <label class="col-md-4 control-label" for="Bucket_Name">Bucket Name</label>
                        <div class="col-md-4">
                          <input id="Bucket_Name" name="bucket_name" type="text" placeholder="Name" class="form-control input-md" required=""
                            [(ngModel)]="bucket_name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                          <button id="update_item" type="submit" name="Update_Item" class="btn btn-primary"><i class="fa fa-send-o"></i> Update</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

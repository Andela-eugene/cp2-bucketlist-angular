<div id="fullscreen_bg" class="fullscreen_bg"></div>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/">Bucketlist</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a routerLink="/login"><i class='fa fa-sign-in'></i> Sign in</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row" *ngIf="response_message">
    <div class="alert alert-info">
      {{response_message}}
    </div>
  </div>
  <form class="form-signin" (submit)="register()">
    <h1 class="form-signin-heading text-muted sign-in-text"><i class='fa fa-user-circle'></i> Sign up</h1>
    <input type="text" class="form-control" placeholder="First Name" required="" autofocus="" name="first_name" [(ngModel)]="first_name">
    <input type="text" class="form-control" placeholder="Last Name" required="" autofocus="" [(ngModel)]="last_name" name="last_name">
    <input type="text" class="form-control" placeholder="Username" required="" autofocus="" [(ngModel)]="username" name="username">
    <input type="text" class="form-control" placeholder="Email Address" required="" autofocus="" [(ngModel)]="email" name="email">
    <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password" name="password">
    <input type="password" class="form-control" placeholder="Confirm Password" required="" [(ngModel)]="confirm" name="confirm">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Register
    </button>
  </form>

</div>
